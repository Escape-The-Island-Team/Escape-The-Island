@(message: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Game Completed</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mainIngame.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ingameObjectManagement.css")">
        <script src=@routes.Assets.at("javascripts/selection.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/jquery-1.9.0.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/objectSelection.js") type="text/javascript"></script>
    </head>

    <body class="body_location" onload="loadEscapeScreen()">

        <div class="overallContainer">
            <div class="innerOverallContainer">
                <div class="locationBackgroundImgContainer"><img class="locationBackgroundImg" src="@routes.Assets.at("images/escapeScreens/balloonBob.png")"></div>

                    <!--  Ingame Menu -->
                <div class="containerIngameMenu">
                    <img class="ingameMenuLogo" src="@routes.Assets.at("images/logo.png")">
                    <table class="ingameMenuTable">
                        <tr>
                            <td><button type="text" class="buttonsSave" name="save" onclick="window.location='home'">Back to menu</button></td>
                            <td><button type="text" class="buttonsSave" name="save and exit" onclick="window.location='@routes.Accountmanagement.logout()'">Exit</button></td>
                        </tr>
                    </table>
                </div>


                    <!-- image sources stored for all available escape screens -->
                <div class="imgSrc"><img id="balloonBob" src="@routes.Assets.at("images/escapeScreens/balloonBob.png")"></div>
                <div class="imgSrc"><img id="balloonNova" src="@routes.Assets.at("images/escapeScreens/balloonNova.png")"></div>
                <div class="imgSrc"><img id="balloonHomTanks" src="@routes.Assets.at("images/escapeScreens/balloonHomTanks.png")"></div>
                <div class="imgSrc"><img id="balloonBerryStraw" src="@routes.Assets.at("images/escapeScreens/balloonBerryStraw.png")"></div>

                <div class="imgSrc"><img id="daVinciAlice" src="@routes.Assets.at("images/escapeScreens/daVinciAlice.png")"></div>
                <div class="imgSrc"><img id="daVinciCaptainSpeckJarrow" src="@routes.Assets.at("images/escapeScreens/daVinciCaptainSpeckJarrow.png")"></div>

                <div class="imgSrc"><img id="raftBob" src="@routes.Assets.at("images/escapeScreens/raftBob.png")"></div>
                <div class="imgSrc"><img id="raftAlice" src="@routes.Assets.at("images/escapeScreens/raftAlice.png")"></div>
                <div class="imgSrc"><img id="raftNova" src="@routes.Assets.at("images/escapeScreens/raftNova.png")"></div>
                <div class="imgSrc"><img id="raftHomTanks" src="@routes.Assets.at("images/escapeScreens/raftHomTanks.png")"></div>
                <div class="imgSrc"><img id="raftBerryStraw" src="@routes.Assets.at("images/escapeScreens/raftBerryStraw.png")"></div>
                <div class="imgSrc"><img id="raftCaptainSpeckJarrow" src="@routes.Assets.at("images/escapeScreens/raftCaptainSpeckJarrow.png")"></div>


                <div class="imgSrc"><img id="itemTorch" src="@routes.Assets.at("images/objects/torch.png")"></div>




                <!-- info message bar -->
                <div class="infoArea" onclick="makeInvisibleClass('infoArea')">
                    <p id="infoTextMsg" class="infoTextMsgClass">

                    </p>
                </div>
            </div>
        </div>
    </body>
</html>

>
