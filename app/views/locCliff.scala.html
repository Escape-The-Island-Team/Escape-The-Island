<!DOCTYPE html>
<html>
    <head>
        <title>Cliff</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mainIngame.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ingameObjectManagement.css")">
        <script src=@routes.Assets.at("javascripts/selection.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/jquery-1.9.0.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/objectSelection.js") type="text/javascript"></script>
    </head>

    <body class="body_location" onload="loadContent('cliff')">

        <div class="overallContainer">
            <div class="innerOverallContainer">
                <div class="locationBackgroundImgContainer"><img class="locationBackgroundImg" src="@routes.Assets.at("images/locations/cliff.jpg")"></div>

                    <!--  Ingame Menu -->
                <div class="containerIngameMenu">
                    <img class="ingameMenuLogo" src="@routes.Assets.at("images/logo.png")">
                    <table class="ingameMenuTable">
                        <tr>
                            <td><button type="text" class="buttonsSave" name="save" onclick="window.location='home'">Back to menu</button></td>
                            <td><button type="text" class="buttonsSave" name="save and exit" onclick="window.location='@routes.Accountmanagement.logout()'">Exit</button></td>
                        </tr>
                    </table>
                </div>

                    <!-- Action Points -->
                <div id="actionPointsOverallContainer">
                    <div id="actionPointsContainer" title="your remaining action points">
                        <p id="actionPointsValue"></p>
                    </div>
                </div>

                    <!-- Navigation -->
                <div class="myImg">
                    <label hidden="false">beach left</label>
                    <div id="cliff_arrowDown_container" onmouseover="makeArrowVisible('cliff_arrowDown')" onmouseout="makeArrowInvisible('cliff_arrowDown')"><img id="cliff_arrowDown" src="@routes.Assets.at("images/systemObjects/arrowDown.png")" onclick="getNewLocation('cliff-lake-')"></div>
                </div>



                    <!-- Objects -->
                <div id="objSailCloth" title="a large piece of sail cloth">
                    <img class="objectImgGeneralSize" src="@routes.Assets.at("images/objects/sailcloth.png")" onclick="collectItem('sailCloth','objSailCloth')">
                </div>
                <div id="objDoorHinges" title="some rusty door hinges">
                    <img class="objectImgGeneralSize" src="@routes.Assets.at("images/objects/doorHinges.png")" onclick="collectItem('doorHinges','objDoorHinges')">
                </div>



                    <!-- image sources stored for all available items in the itembar -->
                <div class="imgSrc"><img id="itemStick" src="@routes.Assets.at("images/objects/stick.png")"></div>
                <div class="imgSrc"><img id="itemFlintstones" src="@routes.Assets.at("images/objects/flintstones.png")"></div>
                <div class="imgSrc"><img id="itemTorch" src="@routes.Assets.at("images/objects/torch.png")"></div>

                <div class="imgSrc"><img id="itemHoneycomb" src="@routes.Assets.at("images/objects/honeycomb.png")"></div>

                <div class="imgSrc"><img id="itemRope" src="@routes.Assets.at("images/objects/rope.png")"></div>
                <div class="imgSrc"><img id="itemHook" src="@routes.Assets.at("images/objects/hook.png")"></div>
                <div class="imgSrc"><img id="itemGrapplingHook" src="@routes.Assets.at("images/objects/grapplingHook.png")"></div>

                <div class="imgSrc"><img id="itemSharpStone" src="@routes.Assets.at("images/objects/sharpStone.png")"></div>
                <div class="imgSrc"><img id="itemStickHatchet" src="@routes.Assets.at("images/objects/stickHatchet.png")"></div>
                <div class="imgSrc"><img id="itemHatchet" src="@routes.Assets.at("images/objects/hatchet.png")"></div>
                <div class="imgSrc"><img id="itemLumber" src="@routes.Assets.at("images/objects/lumber.png")"></div>

                <div class="imgSrc"><img id="itemFishhook" src="@routes.Assets.at("images/objects/fishhook.png")"></div>
                <div class="imgSrc"><img id="itemStickFishingPole" src="@routes.Assets.at("images/objects/stickFishingPole.png")"></div>
                <div class="imgSrc"><img id="itemFishingPole" src="@routes.Assets.at("images/objects/fishingPole.png")"></div>
                <div class="imgSrc"><img id="itemFish" src="@routes.Assets.at("images/objects/fish.png")"></div>

                <div class="imgSrc"><img id="itemCords1" src="@routes.Assets.at("images/objects/cords1.png")"></div>
                <div class="imgSrc"><img id="itemCords2" src="@routes.Assets.at("images/objects/cords2.png")"></div>
                <div class="imgSrc"><img id="itemCords3" src="@routes.Assets.at("images/objects/cords3.png")"></div>

                <div class="imgSrc"><img id="itemRumbarrel" src="@routes.Assets.at("images/objects/rumbarrel.png")"></div>
                <div class="imgSrc"><img id="itemVolcanicStones" src="@routes.Assets.at("images/objects/volcanicStones.png")"></div>
                <div class="imgSrc"><img id="itemSailCloth" src="@routes.Assets.at("images/objects/sailCloth.png")"></div>
                <div class="imgSrc"><img id="itemTreasureChest" src="@routes.Assets.at("images/objects/treasureChest.png")"></div>
                <div class="imgSrc"><img id="itemValve" src="@routes.Assets.at("images/objects/valve.png")"></div>
                <div class="imgSrc"><img id="itemCloth" src="@routes.Assets.at("images/objects/cloth.png")"></div>
                <div class="imgSrc"><img id="itemKnife" src="@routes.Assets.at("images/objects/knife.png")"></div>

                <div class="imgSrc"><img id="itemBottleFull" src="@routes.Assets.at("images/objects/bottleFull.png")"></div>
                <div class="imgSrc"><img id="itemPaddle" src="@routes.Assets.at("images/objects/paddle.png")"></div>
                <div class="imgSrc"><img id="itemResin" src="@routes.Assets.at("images/objects/resin.png")"></div>

                <div class="imgSrc"><img id="charBob" src="@routes.Assets.at("images/Bob-avatar-mini.png")"></div>
                <div class="imgSrc"><img id="charAlice" src="@routes.Assets.at("images/alice-mini.png")"></div>
                <div class="imgSrc"><img id="charHomTanks" src="@routes.Assets.at("images/characters/HomTanks.png")"></div>
                <div class="imgSrc"><img id="charNova" src="@routes.Assets.at("images/characters/Nova.png")"></div>
                <div class="imgSrc"><img id="charBerryStraw" src="@routes.Assets.at("images/characters/BerryStraw.png")"></div>
                <div class="imgSrc"><img id="charCaptainSpeckJarrow" src="@routes.Assets.at("images/characters/CaptainSpeckJarrow.png")"></div>

                <div class="imgSrc"><img id="imgItembarDefault" src="@routes.Assets.at("images/systemObjects/default_grey.png")"></div>
                    <!-- images stored items end -->

                    <!-- info message bar -->
                <div class="infoArea" onclick="makeInvisibleClass('infoArea')">
                    <p id="infoTextMsg" class="infoTextMsgClass">

                    </p>
                </div>

                <div class="footerBase">
                    <div class="footer">
                        <div class="charIcon" title="your character" onclick="getCharInteraction()"><img id="charIconImg" src="@routes.Assets.at("images/systemObjects/default_orange.png")"></div>
                        <div class="itembar">
                            <table class="itemTable" border="I">
                                <tr>
                                    <td id="slotTool" class="table_td_tool"><div class="itembarItem" title="the tool used to combine items" onclick="useTool()"><img class="itembarImg" src="@routes.Assets.at("images/systemObjects/tool.jpg")"></div></td>
                                    <td id="slot1" class="table_td"><div class="itembarItem" onclick="selectItem('slot1')"><img id="imgSlot1" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>

                                    <td id="slot7" class="table_td"><div class="itembarItem" onclick="selectItem('slot7')"><img id="imgSlot7" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot8" class="table_td"><div class="itembarItem" onclick="selectItem('slot8')"><img id="imgSlot8" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot9" class="table_td"><div class="itembarItem" onclick="selectItem('slot9')"><img id="imgSlot9" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot10" class="table_td"><div class="itembarItem" onclick="selectItem('slot10')"><img id="imgSlot10" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot11" class="table_td"><div class="itembarItem" onclick="selectItem('slot11')"><img id="imgSlot11" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot12" class="table_td"><div class="itembarItem" onclick="selectItem('slot12')"><img id="imgSlot12" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot13" class="table_td"><div class="itembarItem" onclick="selectItem('slot13')"><img id="imgSlot13" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot14" class="table_td"><div class="itembarItem" onclick="selectItem('slot14')"><img id="imgSlot14" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot15" class="table_td"><div class="itembarItem" onclick="selectItem('slot15')"><img id="imgSlot15" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot16" class="table_td"><div class="itembarItem" onclick="selectItem('slot16')"><img id="imgSlot16" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot17" class="table_td"><div class="itembarItem" onclick="selectItem('slot17')"><img id="imgSlot17" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot18" class="table_td"><div class="itembarItem" onclick="selectItem('slot18')"><img id="imgSlot18" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot19" class="table_td"><div class="itembarItem" onclick="selectItem('slot19')"><img id="imgSlot19" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>
                                    <td id="slot20" class="table_td"><div class="itembarItem" onclick="selectItem('slot20')"><img id="imgSlot20" class="itembarImg" src="@routes.Assets.at("images/systemObjects/default_white.png")"></div></td>

                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                    <!-- itembar end -->

            </div>
        </div>

</html>
