@(message: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Beach-Mid</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mainIngame.css")">
        <script src=@routes.Assets.at("javascripts/selection.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/jquery-1.9.0.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/objectSelection.js") type="text/javascript"></script>

        <style type="text/css">
        #myImg{
        background-image: url(@routes.Assets.at("images/test.png"));
        }
        </style>

    </head>

    <body id="body_jungle">
        <img id="resizeImgJungle" src="@routes.Assets.at("images/locations/jungle.jpg")">
        <div class="overallContainer">

            <div class="containerSave">
                <table>
                    <tr>
                        <td><button type="text" class="buttonsSave" name="save" onclick="window.location='loadingGame'">Save</button></td>
                    </tr>
                    <tr>
                        <td><button type="text" class="buttonsSave" name="save and exit" onclick="window.location='loadingGame'">Save and Exit</button></td>
                    </tr>
                </table>
            </div>

                <!-- Location on the island-->

                <div id="jungle_arrowDown_container" onmouseover="makeArrowVisible('jungle_arrowDown')" onmouseout="makeArrowInvisible('jungle_arrowDown')"><img id="jungle_arrowDown" src="@routes.Assets.at("images/systemObjects/arrowDown.png")" onclick="getNewLocation('jungle-beachMid-')"></div>

        </div>
    </body>
</html>
