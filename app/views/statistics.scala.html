@(message: String, statisticsBestCharacter: String, statisticsActionPoints: String)

@main(title = "Statistics") {

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/menuAdditional.css")">
    <script src=@routes.Assets.at("javascripts/objectSelection.js") type="text/javascript"></script>

    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <a class="btn btn-primary" href="home" title="Home">Home</a>
                    <a class="btn btn-primary" href="characterSelection" title="Start a new game and try to escape from the island!">New Game</a>
                    <a class="btn btn-primary" href="loadGame" title="Continue an existing game">Load Game</a>
                    <a class="btn btn-primary" href="editProfile" title="Make changes on your profile">Edit Profile</a>
                    <a class="btn btn-primary" href="statistics" title="View your statistics">View Your Statistics</a>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-8">
                    <p id="error-message">@message</p>
                    <p id="p-center">Statistics</p>
                    <div id="statisticsOverallContainer">
                        <div id="statisticsContainer">
                            <table id="statisticsTable">
                                <colgroup>
                                    <col width="230"> <col width="270">
                                </colgroup>
                                <tr>
                                    <td class="statisticsTd"><p class="statisticsPredefined">best character</p></td>
                                    <td id="statisticsBestCharacter" class="statisticsTd">@statisticsBestCharacter</td>
                                </tr>
                                <tr>
                                    <td class="statisticsTd"><p class="statisticsPredefined">action points remaining</p></td>
                                    <td id="statisticsActionPoints" class="statisticsTd">@statisticsActionPoints</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

}
