@(message: String)

<!DOCTYPE html>
<html>
    <head>
        <title>Temple</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/mainIngame.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ingameObjectManagement.css")">
        <script src=@routes.Assets.at("javascripts/selection.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/jquery-1.9.0.min.js") type="text/javascript"></script>
        <script src=@routes.Assets.at("javascripts/objectSelection.js") type="text/javascript"></script>
    </head>

    <body class="body_location">

        <div class="overallContainer">
            <div class="innerOverallContainer">
                <div class="locationBackgroundImgContainer"><img class="locationBackgroundImg" src="@routes.Assets.at("images/locations/temple.jpg")"></div>

                    <!--  Ingame Menu -->
                <div class="containerIngameMenu">
                    <img class="ingameMenuLogo" src="@routes.Assets.at("images/logo.png")">
                    <table class="ingameMenuTable">
                        <tr>
                            <td><button type="text" class="buttonsSave" name="save" onclick="window.location='home'">Back to menu</button></td>
                            <td><button type="text" class="buttonsSave" name="save and exit" onclick="window.location='loadingGame'">Exit</button></td>
                        </tr>
                    </table>
                </div>

                    <!-- Navigation -->
                <div class="myImg">
                    <label hidden="false">beach left</label>
                    <div id="temple_arrowRight_container" onmouseover="makeArrowVisible('temple_arrowRight')" onmouseout="makeArrowInvisible('temple_arrowRight')"><img id="temple_arrowRight" src="@routes.Assets.at("images/systemObjects/arrowRight.png")" onclick="getNewLocation('temple-jungle-')"></div>

                </div>


                    <!-- Objects + NPC -->


                <div id="npcMaya" onclick="talkToNPC('maya','infoTextMsg','infoArea')">
                    <img id="npcMayaImg" class="objectImgGeneralSize" src="@routes.Assets.at("images/npcs/maya.png")">
                </div>



                    <!-- info message bar -->
                <div class="infoArea" onclick="makeInvisibleClass('infoArea')">
                    <p id="infoTextMsg" class="infoTextMsgClass">

                    </p>
                </div>




                    <!-- itembar -->

                <div class="footerBase">
                    <div class="footer">
                        <div class="charIcon"></div>
                        <div class="itembar">
                            <table class="itemTable" border="I">
                                <tr>
                                    <td id="slotTool" class="table_td_tool"><div class="itembarItem" onclick="selectTool('slotTool')"><img class="itembarImg" src="@routes.Assets.at("images/systemObjects/tool.jpg")"></div></td>
                                    <td id="slot1" class="table_td"><div class="itembarItem" onclick="selectItem('slot1')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot2" class="table_td"><div class="itembarItem" onclick="selectItem('slot2')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot3" class="table_td"><div class="itembarItem" onclick="selectItem('slot3')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot4" class="table_td"><div class="itembarItem" onclick="selectItem('slot4')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot5" class="table_td"><div class="itembarItem" onclick="selectItem('slot5')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot6" class="table_td"><div class="itembarItem" onclick="selectItem('slot6')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot7" class="table_td"><div class="itembarItem" onclick="selectItem('slot7')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot8" class="table_td"><div class="itembarItem" onclick="selectItem('slot8')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot9" class="table_td"><div class="itembarItem" onclick="selectItem('slot9')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot10" class="table_td"><div class="itembarItem" onclick="selectItem('slot10')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot11" class="table_td"><div class="itembarItem" onclick="selectItem('slot11')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot12" class="table_td"><div class="itembarItem" onclick="selectItem('slot12')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot13" class="table_td"><div class="itembarItem" onclick="selectItem('slot13')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot14" class="table_td"><div class="itembarItem" onclick="selectItem('slot14')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot15" class="table_td"><div class="itembarItem" onclick="selectItem('slot15')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot16" class="table_td"><div class="itembarItem" onclick="selectItem('slot16')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot17" class="table_td"><div class="itembarItem" onclick="selectItem('slot17')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot18" class="table_td"><div class="itembarItem" onclick="selectItem('slot18')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot19" class="table_td"><div class="itembarItem" onclick="selectItem('slot19')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slot20" class="table_td"><div class="itembarItem" onclick="selectItem('slot20')"><img class="itembarImg" src="@routes.Assets.at("images/test.png")"></div></td>
                                    <td id="slotArrow" class="table_td_arrow"><div class="itembarItem" onclick="expandInventory()"><img class="itembarImg" src="@routes.Assets.at("images/systemObjects/arrowRight.png")"></div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
