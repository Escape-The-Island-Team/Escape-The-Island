@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-muted hidden-xs" href="index.scala.html">Escape the Island - A point and click adventure</a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="@("active".when(request.path == controllers.routes.Application.index().toString()))"><a href="index.scala.html">Home</a></li>
                        <li class="@("active".when(request.path == controllers.routes.Application.about().toString()))"><a href="about.scala.html">About</a></li>
                        <li class="@("active".when(request.path == controllers.routes.Application.contact().toString()))"><a href="contact.scala.html">Contact</a></li>
                        <li class="@("active".when(request.path == controllers.routes.Application.editProfile().toString()))"><a href="editProfile.scala.html">Edit Profile</a></li>
                        <li class="@("active".when(request.path == controllers.routes.Application.login().toString()))"><a href="login.scala.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>

        @content


        <div class="container">
                <!-- Footer -->
            <footer class="main-footer">
                <ul class="link-list">
                    <li class="heading">Get in touch</li>
                    <li><a href="http://itsoftwareeng.wordpress.com">Visit our Blog</a></li>
                    <li><a href="https://github.com/Escape-The-Island-Team/Escape-The-Island.git">Visit us on GitHub</a></li>
                </ul>
                <p class="copyright">&copy; 2014 Escape the Island Team</p>
            </footer>
                <!-- End Footer -->
        </div>

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src=@routes.Assets.at("javascripts/bootstrap.min.js") type="text/javascript"></script>
    </body>
</html>
