@(message: String)

@main(title = "Register") {

    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <p id="p-center">Register</p>
                <form method="post" action="#">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="nickname">Nickname: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="nickname" name="nickname"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="email">Email: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="email" id="email" name="email"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="password">Password: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" id="password" name="password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="repeat-password">Repeat Password: </label>
                        </div>
                        <div class="col-sm-8">
                            <input type="password" id="repeat-password" name="repeat-password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="termsOfUse"><a href="#">Accept Terms of Use</a></label>
                        </div>
                        <div class="col-sm-8">
                            <input type="checkbox" id="termsOfUse" name="termsOfUse"/>
                        </div>
                    </div>
                    <p><br>You already have an account? <a href="login">Login</a></p>
                    <button type="button" class="btn btn-default">Cancel</button>
                    <input type="submit" class="btn btn-default" value="Submit" name="login-submit"/>
                </form>
            </div>
        </div>
    </div>

}
