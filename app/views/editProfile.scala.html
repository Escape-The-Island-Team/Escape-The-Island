@(message: String)

@main(title = "Edit Your Profile") {

    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <a class="btn btn-primary" href="home" title="Home">Home</a>
                    <a class="btn btn-primary" href="characterSelection" title="Start a new game and try to escape from the island!">New Game</a>
                    <a class="btn btn-primary" href="#" title="Continue an existing game">Load Game</a>
                    <a class="btn btn-primary" href="editProfile" title="Make changes on your profile">Edit Profile</a>
                    <a class="btn btn-primary" href="#" title="View your statistics">View Your Statistics</a>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-8">
                    <p id="error-message">@message</p>
                    <p id="p-center">Edit your Profile</p>
                    <form method="post" action="@routes.Accountmanagement.editProfile()">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="new-email">New Email: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="email" id="email" name="email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="old-password">Old Password: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" id="old-password" name="old-password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="new-password">New Password: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" id="new-password" name="new-password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="repeat-new-password">Repeat new Password: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" id="repeat-new-password" name="repeat-new-password"/>
                            </div>
                        </div>
                        <br>
                        <input type="reset" class="btn btn-default" value="Cancel"/>
                        <input type="submit" class="btn btn-default" value="Submit" name="editProfile-submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

}
