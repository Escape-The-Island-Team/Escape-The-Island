@(message: String)

@main(title = "Edit Your Profile") {

    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <a class="btn btn-primary" href="characterSelection.scala.html">New Game</a>
                    <a class="btn btn-primary" href="#">Load Game</a>
                    <a class="btn btn-primary" href="#">View Your Statistics</a></div>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-8">
                    <p id="p-center">Edit your Profile</p>
                    <form method="post" action="#">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="email">Email: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="email" id="email" name="email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="old-password">Old Password: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" id="old-password" name="old-password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="new-password">New Password: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" id="new-password" name="new-password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="repeat-new-password">Repeat new Password: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" id="repeat-new-password" name="repeat-new-password"/>
                            </div>
                        </div>
                        <br>
                        <button type="button" class="btn btn-default">Cancel</button>
                        <button type="button" class="btn btn-default"><b>Save Changes</b></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

}
